<!DOCTYPE html>
<!-- Doctype est la première balise obligatoire dans une page HTML,
    elle désigne le type de document pour le navigateur => icic html-->
<html lang="fr">
<!-- La balise HTML contient toute la page HTML interprété par le navigateur, 
    le développeur code TOUT entre la balise ouvrante et la fermante -->
<!-- L'attribut LANG de la balise HTML désignela langue utilisé côté internet -->

<head>
    <!-- HEAD contient les paramètres de la page HTML invisibles à l'affichage 
    pour l'internaute-->
    <meta charset "utf-8">
    <!-- Encodage des caractères pour la gestion de l'affichage des caractères
    spéciaux -->
    <title>Structure</title>
    <!-- Titre de la page ==> s'affichedans l'ongletdu navigateur -->
</head>

<body>
    <!-- Tout ce qui sera affiché à l'écran s'écrit entre la balise ouvrante et 
    fermante de BODY -->
</body>

</html>
