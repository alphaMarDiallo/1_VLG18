<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tableau</title>
    <link rel="stylesheet" href="css/05_tableaux.css">
</head>
<body>
    <!-- Déclaration d'un tableau -->
    <table>
        <!-- titre (cellules fusionnées) -->
        <caption>Ventes</caption>
        <!-- en-tête du tableau -->
        <thead>
            <!-- tr = rang/ ligne(t = table / r = row ou ligne) -->
            <tr>
                <!-- th = titre de colonnes (t = table / h = head ou tête) -->
                <th>Jour</th>
                <th>Smartphone</th>
                <th>Tablette</th>
                <th>Portable</th>
            </tr>
        </thead>

        <!-- tfoot = bas du tableau /!\ les normes W3C mettent la balise  TFOOT avant celle du corps du tableau -->
        <tfoot>
            <tr>
            <!-- td(t = table / d = data ou données) -->
                <td>Total</td>
                <td>22</td>
                <td>26</td>
                <td>24</td>
            </tr>
        </tfoot>

        <!-- tbody = cortps du tableau -->
        <!-- EMET => tbody>(tr>td*4)*5 -->
     <tbody>
         <tr>
            <!-- td(t = table / d = data ou données) -->
             <td>Lundi</td>
             <td>2</td>
             <td>6</td>
             <td>0</td>
         </tr>
         <tr>
             <td>Mardi</td>
             <td>1</td>
             <td>0</td>
             <td>1</td>
         </tr>
         <tr>
             <td>Mercredi</td>
             <td>5</td>
             <td>1</td>
             <td>4</td>
         </tr>
         <tr>
             <td>Jeudi</td>
             <td>12</td>
             <td>10</td>
             <td>8</td>
         </tr>
         <tr>
             <td>Vendredi</td>
             <td>2</td>
             <td>6</td>
             <td>9</td>
         </tr>
     </tbody>

    </table>
</body>
</html>
