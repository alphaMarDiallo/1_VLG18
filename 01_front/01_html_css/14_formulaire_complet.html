<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>formulaire HTML complet</title>
    <link rel="stylesheet" href="css/14_formulaire_complet.css">
</head>
<body>
   <form method="POST" action="#" enctype="#">
       <!-- METHOD => comment circulent les données en PHP, ENCTYPE => concerne la récupération -->
       <label for="mdp"></label>
       <input type="text" id="mdp" name="mdp" required>
       <br>
        <!--  -->
       <label for="mdp">Mot de passe</label>
       <input type="password" id="#" name="#" required>
       <br>
       <label for="email">Email</label>
       <input type="email" id="email" name="email" placeholder="email" required>
       <br>
       <!-- PLACEHOLDER est le texte explicatif en grisé dans le champ non encore rempli -->
       <label for="file">fichier</label>
       <input type="file" id="file" name="file" required>
       <br>
       <!-- type FILE créé un bouton "parcourir" pour aller chercher un fichier -->
       <label for="file">fichier</label>
        <select name="#" id="##">
            <!-- liste déroulante avec SELECT et non INPUT -->
            <optgroup>
                <!-- option groupe => sous catégorie dans la liste
                 -->
                <option value=""></option>
                <option value=""></option>
            </optgroup>
            <optgroup>
                <!-- option groupe => sous catégorie dans la liste
                 -->
                <option value=""></option>
                <option value=""></option>
            </optgroup>   
        </select>
       <br>
       <label for="choix">Choisir</label>
       <p>
       <!-- cases à cocher carrées, CHECKED en coche une par défauty -->
            <input type="checkbox" name="choix" checked>choix 1
            <input type="checkbox" name="choix">choix 2
            <input type="checkbox" name="choix">choix 3
        </p>
    <label for="civilite">civilité</label>
    <p>
        <!-- cases à cocher rondes,CHECKED en coche une par défauty -->  
        <input type="radio" name="civilite" value="m" checked>Monsieur
        <input type="radio" name="civilite" value="f">Madame
    </p>
    <label for="ville">ville</label>
    <input type="text" id="ville" name="ville" list="france">
    <datalist id="france">
        <!-- la dataliste permet de suggérer lorsque l'utilisateur tape. couplé avec du PHP pour aller faire un lien avec une base de données -->
        <option value="#">Paris</option>
        <option value="#">Lyon</option>
        <option value="#">Marseille</option>
    </datalist>
    <br>

    <label for="cp">code postal</label>
    <input type="text" id="id" name="id" maxlength="5" pattern="[0-9]{5}">
    <br>
    <!-- MAXLENGTH impose un max de caractères et PATTERN permet d'imposer le type de caractère numériques et comme PATTERN permet de préciser le nombre de caractère max, on peut enlever MAXLENGTH ici (on le garde pour les connaissances) -->
    <label for="adresse">Adresse</label>
    <textarea type="range" name="adresse" id="adresse" rox="15" cols="25" rows="10"></textarea>
    <!-- zone de texte avec les réglages de sa taille ROWS et COLS -->
    <br>
    <label for="jauge">Jauge</label>
    <input type="range" min="0" max="50" value="25" id="jauge">
    <br>
    <!-- MIN et MAX correspondent à l'échelle et VALUE à la place du curseu par défaut, ici au milieu -->
    <label for="couleur">couleur</label>
    <input type="color">
    <br>
    <input type="submit" name="inscription" value="S'incrire">
    <input type="reset" name="efface" value="Recommencer">
    <br>
    </form>
    
    
</body>
</html>
