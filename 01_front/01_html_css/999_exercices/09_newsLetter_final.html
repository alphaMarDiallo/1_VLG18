    <title>tableaux intégrationent</title>

<body>

                        <img src="img/header.jpg" alt="">

                </tr>

                    <td colspan="5" align="center" height="50" >

                    </td>
                </tr>

                <tr>
                    <td colspan="5" align="center">

                    </td>
                </tr>
            </table>
</body>
</html>
