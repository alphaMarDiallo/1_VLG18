<form #form="ngForm" (ngSubmit)="exportContact(); form.reset();">
  <!--
  Grâce à la variable #f, je peux connaitre l'état de validation du formulaire.
  -->
  <h5 class="text-center m-4">
    Ajouter un Contact
  </h5>
  <!--<pre>-->
    <!--{{nouveauContact | json}}-->
     <!--{{f.valid }}-->
  <!--</pre>-->

  <div class="form-group">
    <input  type="text"
            name="name"
            [(ngModel)]="nouveauContact.name"
            #name="ngModel"
            [class.is-invalid]="name.touched && name.invalid"
            [class.is-valid]="name.valid"
            required
            class="form-control"
            placeholder="Saisissez votre nom complet"
    >
      <div class="invalid-feedback">
        Vous devez saisir votre nom complet
      </div>
  </div>
  <div class="form-group">
    <input  type="text"
            name="username"
            [(ngModel)]="nouveauContact.username"
            #username="ngModel"
            [class.is-invalid]="username.touched && username.invalid"
            [class.is-valid]="username.valid"
            required
            class="form-control"
            placeholder="Saisissez votre pseudo"
    >
    <div class="invalid-feedback">
      Vous devez saisir votre pseudo
    </div>
  </div>
  <div class="form-group">
    <input  type="email"
            name="email"
            [(ngModel)]="nouveauContact.email"
            #email="ngModel"
            [class.is-invalid]="email.touched && email.invalid"
            [class.is-valid]="email.valid"
            required
            class="form-control"
            placeholder="Saisissez votre votre email"
    >
    <div class="invalid-feedback">
      Vous devez saisir votre email
    </div>
  </div>
  <button type="submit" class="btn btn-block btn-success" [disabled]="form.invalid" >
    Créer le Contact
  </button>
</form>
