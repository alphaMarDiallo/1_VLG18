<ion-header>
  <ion-navbar>
    <ion-title>
      {{ title }}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-content class="card-background-page">

    <ion-card>
      <img src="img/card-saopaolo.png"/>
      <div *ngFor="let movie of movies" class="card-title">{{ movie.title }}</div>
      <div *ngFor="let movie of movies" class="card-subtitle">{{ movie.description }}</div>
    </ion-card>

  </ion-content>

</ion-content>
